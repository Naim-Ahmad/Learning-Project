<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation progress on scroll</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Animate below's Progress bar when you scroll</h1>
      </div>
    </header>

    <div id="progress-section">
      <div class="progress-container">
        <h3>HTML</h3>
        <div class="progress">
          <div class="progress-bar" data-progress="90">
            <span>90%</span>
          </div>
        </div>
      </div>

      <div class="progress-container">
        <h3>CSS</h3>
        <div class="progress">
          <div class="progress-bar" data-progress="80">
            <span>80%</span>
          </div>
        </div>
      </div>

      <div class="progress-container">
        <h3>JS</h3>
        <div class="progress">
          <div class="progress-bar" data-progress="70">
            <span>70%</span>
          </div>
        </div>
      </div>

      <div class="progress-container">
        <h3>BOOTSTRAP</h3>
        <div class="progress">
          <div class="progress-bar" data-progress="90">
            <span>90%</span>
          </div>
        </div>
      </div>

      <div class="progress-container">
        <h3>React</h3>
        <div class="progress">
          <div class="progress-bar" data-progress="70">
            <span>70%</span>
          </div>
        </div>
      </div>

      <div class="progress-container">
        <h3>next js</h3>
        <div class="progress">
          <div class="progress-bar" data-progress="80">
            <span>80%</span>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
