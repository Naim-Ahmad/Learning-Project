<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="counter.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="card">
          <i class="fa-brands fa-twitter my-style fa-3x"></i>
          <span class="number" data-counter="300">000</span>
          <p>Followers</p>
        </div>
        <div class="card">
          <i class="fa-brands fa-facebook my-style fa-3x"></i>
          <span class="number" data-counter="400">000</span>
          <p>Followers</p>
        </div>
        <div class="card">
          <i class="fa-brands fa-instagram my-style fa-3x"></i>
          <span class="number" data-counter="2000">000</span>
          <p>Followers</p>
        </div>
        <div class="card">
          <i class="fa-brands fa-youtube my-style fa-3x"></i>
          <span class="number" data-counter="3000">000</span>
          <p>Followers</p>
        </div>
      </div>
    </div>

    <script src="counter.js"></script>
  </body>
</html>
