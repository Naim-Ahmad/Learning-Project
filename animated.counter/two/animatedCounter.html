<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Counter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <i class="fa-regular fa-pen-to-square fa-3x my-style"></i>
          <span id="counter" data-counter="300">000</span>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="col">
          <i class="fa-solid fa-crop fa-3x my-style"></i>
          <span id="counter" data-counter="400">000</span>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="col">
          <i class="fa-solid fa-bolt fa-3x my-style"></i>
          <span id="counter" data-counter="2000">000</span>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="col">
          <i class="fa-solid fa-mug-saucer fa-3x my-style"></i>
          <span id="counter" data-counter="3000">000</span>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
